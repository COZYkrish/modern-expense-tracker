<script>
/* SAMPLE LOGIC DATA (replace later with real expenses) */
const budgets = {
    total: 30000,
    food: { limit: 8000, spent: 5200 },
    rent: { limit: 12000, spent: 12000 },
    transport: { limit: 4000, spent: 1800 },
    shopping: { limit: 6000, spent: 4600 }
};

/* RENDER */
document.getElementById("totalBudget").innerText = "â‚¹" + budgets.total;

function render(category) {
    const percent = (category.spent / category.limit) * 100;
    return Math.min(percent, 100);
}

function updateBar(barId, percent) {
    const bar = document.getElementById(barId);
    bar.style.width = percent + "%";

    if (percent < 60) bar.className = "progress-bar safe";
    else if (percent < 90) bar.className = "progress-bar warning";
    else bar.className = "progress-bar danger";
}

/* FOOD */
foodSpent.innerText = budgets.food.spent;
foodLimit.innerText = budgets.food.limit;
updateBar("foodBar", render(budgets.food));

/* RENT */
rentSpent.innerText = budgets.rent.spent;
rentLimit.innerText = budgets.rent.limit;
updateBar("rentBar", render(budgets.rent));

/* TRANSPORT */
transportSpent.innerText = budgets.transport.spent;
transportLimit.innerText = budgets.transport.limit;
updateBar("transportBar", render(budgets.transport));

/* SHOPPING */
shoppingSpent.innerText = budgets.shopping.spent;
shoppingLimit.innerText = budgets.shopping.limit;
updateBar("shoppingBar", render(budgets.shopping));
